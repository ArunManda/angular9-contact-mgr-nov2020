<div>
  <h1>Pipes</h1>
  <pre>
    to transform information from one format to another format
  </pre>
  <p>{{randomText}}</p>
  <p>{{randomText | uppercase}}</p>
  <p>{{randomText | lowercase}}</p>

  <hr>
  <p>{{today}}</p>
  <p>{{today | date}}</p>
  <p>{{today | date: 'dd/MM/yyyy hh:mm:ss'}}</p> <!-- parameterised pipe -->
  <p>{{today | date: 'MMMM-dd-yyyy hh:mm:ss'}}</p>

  <h2>Custom Pipe</h2>

  <p>{{dummyText}}</p>

</div>
